name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          # - platform: 'windows-latest'
          #   target: 'aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: frontend

      - name: Get version info
        id: version
        run: echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'PastePaw v${{ github.ref_name }}'
          args: --target ${{ matrix.target }}

          releaseBody: |
            ## What's Changed

            See the [CHANGELOG.md](./CHANGELOG.md) for details.

            ## Installation

            Download the `.msi` or `.exe` installer from the assets below.
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
